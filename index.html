<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>я люблю тебя❤️</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Мы встретимся через...</h1>
        <div id="countdown">
            <div class="time">
                <span id="days"></span>
                <span class="label">Дней</span>
            </div>
            <div class="time">
                <span id="hours"></span>
                <span class="label">Часов</span>
            </div>
            <div class="time">
                <span id="minutes"></span>
                <span class="label">Минут</span>
            </div>
            <div class="time">
                <span id="seconds"></span>
                <span class="label">Секунд</span>
            </div>
        </div>
        <div class="photo-container">
            <img src="image1.jpg" alt="Фото" style="border-radius: 15px;">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
